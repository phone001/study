<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="container">
        <div>
            <div clas="header">
                <ul class="title">
                    <li>
                        <h1>회원 로그인</h1>
                    </li>
                    <li>
                        <p>"금성출판사 티칭허브에 오신걸 환영합니다."</p>
                    </li>
                </ul>
            </div>
            <div class="content">
                <ul>
                    <li class=" ">
                        <img src="./public/image/image.png" alt="이미지 없음">
                    </li>
                    <li>
                        <input type="text" placeholder="아이디">
                    </li>
                    <li>
                        <input type="password" placeholder="비밀번호">
                    </li>
                    <li class="search-btn">
                        <div>
                            <input type="checkbox" id="save">
                            <label for="save">아이디 저장</label>
                        </div>
                        <div>
                            <a id="id_search">아이디 찾기</a>
                            <a>비밀번호 찾기</a>
                        </div>
                    </li>
                    <li class="login-btn-block">
                        <button>로그인</button>

                        <button id="new_account_btn">회원가입</button>


                </ul>
            </div>
            <div class="footer">
                <ul>
                    <li class="simple-login-img">
                        <img src="./public/image/simple_login_img.png">
                    </li>
                    <li class="simple-login-btn">
                        <div>
                            <img src="./public/image/icon/kakao.jpg" alt="아이콘 없음">
                        </div>
                        <div>
                            <img src="./public/image/icon/naver.jpg" alt="아이콘 없음">
                        </div>
                        <div>
                            <img src="./public/image/icon/google.png" alt="아이콘 없음">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
