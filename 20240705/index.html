<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script></script>
</head>

<body>
    <label for=""></label>
    <input type="text" name="name" id="nameInput">
    <label for=""></label>
    <input type="text" name="price" id="priceInput">

    <button class="submitBtn create" onclick="">생성</button>
    <button class="submitBtn view">조회</button>
    <button class="submitBtn update">수정</button>
</body>
<script>
    const btns = document.querySelectorAll(".submitBtn");
    btns.forEach(el => {
        el.onclick = async (e) => {
            switch (e.target.classList[1]) {
                case "create":
                    axios.post("http://127.0.0.1:3000/test/create", {
                        name: nameInput.value,
                        price: priceInput.value
                    })
                    break;
                case "view":
                    const data = await axios.get("http://127.0.0.1:3000/test");
                    console.log(data);
                    break;
                case "update":
                    await axios.patch("http://127.0.0.1:3000/test/0", {
                        name: nameInput.value,
                        price: priceInput.value
                    });
                    break;
            }
        }
    })
</script>

</html>
