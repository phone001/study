<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/account.css">
    <link rel="stylesheet" href="./public/css/public.css">
</head>

<body>
    <!-- 전체 -->
    <div class="container">

        <div class="main">
            <!-- 로그인 폼 -->
            <div id="jejuimg"></div>
            <ul>
                <li id="id-label">
                    <!-- 아이디 *은 가상 요소로 처리-->
                    <div>

                        <label for="userid">아이디</label>
                        <input type="text" id="userid" placeholder="아이디">
                    </div>
                    <!-- <div>

                        <input typ="text" placeholder="아이디 입력" id="userid">
                    </div> -->
                </li>
                <li>
                    <!-- 패스워드 -->
                    <label for="userpw">비밀번호</label>
                    <input typ="passward" placeholder="비밀번호 입력" id="userpw">
                </li>
                <li>
                    <!-- 자동 로그인 -->
                    <input type="checkbox" id="save_id">
                    <label for="save_id">자동로그인</label>
                </li>
                <li class="login-btn">
                    <!-- 로그인 버튼 -->
                    <button class="login-btn">로그인</button>
                </li>
                <li>
                    <!-- 아이디 찾기 -->
                    <div class="search-block">
                        <button class="search-btn">아이디 찾기</button>
                        <button class="search-btn">비밀번호 찾기</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="new_account_form">
            <!-- 가입 폼 -->
            <div>
                <!-- 관광지 가입 -->
                <img>지도 이미지
                <button>관광지 가입</button>
            </div>
            <div>
                <!-- 관광기사 가입 -->
                <img>버스 이미지
                <button>관광기사 가입</button>
            </div>
        </div>
    </div>
</body>
