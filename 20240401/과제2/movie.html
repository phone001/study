<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- position사용? -->
    <!-- 전체 컨테이너 -->
    <div class="container">
        <!-- 전체 정렬을 위한 컨테이너 -->
        <div>
            <!-- title -->
            <div>
                <h2>전체영화</h2>
            </div>
            <!-- 메뉴 -->
            <div class="tabmenu">
                <div>
                    <input type="radio" id="tab01" name="tabmenu" checked>
                    <label for="tab01">박스오피스</label>
                </div>
                <div>
                    <input type="radio" id="tab02" name="tabmenu">
                    <label for="tab02">상영예정작</label>
                </div>
                <div>
                    <input type="radio" id="tab03" name="tabmenu">
                    <label for="tab03">특별상영</label>
                </div>
            </div>
            <!-- 검색 -->
            <div class="searchbar">
                <div>
                    <input type="checkbox">
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="영화명 검색 ">
                    <img class="searchimg" src="./image/돋보기.png">
                </div>
            </div>

            <div class="view-list">
                <!-- 리스트1 -->
                <div class="box view1">
                    뷰1입니다
                </div>
                <!-- 리스트2 -->
                <div class="box view2">
                    뷰2입니다
                </div>
                <!-- 리스트3 -->
                <div class="box view3">
                    뷰3입니다
                </div>
            </div>
        </div>
    </div>
</body>

</html>
